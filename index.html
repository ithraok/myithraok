<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة PDF للطلاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>مرحبًا بطلابنا الأعزاء</h1>
</header>

<main>
    <h2>عرض ملف PDF</h2>
    <p>يمكنكم مشاهدة وتحميل الملف التالي:</p>
    <iframe src="https://ithraok.github.io/myithraok/pdf6.pdf" title="ملف PDF"></iframe>
</main>

<footer>
    <p>&copy; 2025 جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
