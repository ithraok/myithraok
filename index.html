<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>أسئلة المراجعة النهائية</title>
    <style>
        body { font-family: Tahoma, sans-serif; direction: rtl; text-align: center; background-color: #f9f9f9; margin: 0; padding: 0; }
        h1 { margin-top: 20px; color: #333; }
        iframe {
            width: 95%;
            height: 90vh;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 15px;
        }
        .download-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>📘 أسئلة المراجعة النهائية</h1>

    <iframe src="https://ithraok.github.io/myithraok/pdf6.pdf"></iframe>

    <br>
    <a class="download-btn" href="https://ithraok.github.io/myithraok/pdf6.pdf" target="_blank" download>
        تحميل الملف PDF
    </a>

</body>
</html>
